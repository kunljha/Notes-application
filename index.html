<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Notes App | Home</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1 class="header__title">Notes App</h1>
				<h2 class="header__subtitle">Take notes and never forget</h2>
			</div>
		</header>

		<div class="actions">
			<div class="actions__container">
				<input id="search-note" type="text" class="input" placeholder="Filter Notes...">
				<select id="filter-by" class="dropdown">
					<option value="byEdited">Sort by last edited</option>
					<option value="byCreated">Sort by recently created</option>
					<option value="alphabetical">Sort alphabetically</option>
				</select>
			</div>
		</div>
		
		<div class="container">
			<div id="notes"></div>
			<button id="create-note" class="button">Create Note</button>
		</div>
		<script src="./js/uuidv4.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
			integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
			crossorigin="anonymous"></script>
		<script src="./js/notes-functions.js"></script>
		<script src="./js/notes-app.js"></script>
	</body>
</html>
